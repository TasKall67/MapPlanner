<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFza2FsbCIsImEiOiJjbTI0amdhNGkwZGtkMm1xd3BudHJ0dmN0In0.yK-2hu2fVVC6NwmdAXaAwQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [0, 0], // Starting position [lng, lat]
        zoom: 2 // Starting zoom level
    });

    let startMarker, endMarker;

    map.on('click', function(e) {
        const coordinates = e.lngLat;
        
        // Check if a start marker already exists
        if (!startMarker) {
            startMarker = new mapboxgl.Marker({ color: 'green' })
                .setLngLat(coordinates)
                .addTo(map);
            document.getElementById("start").innerText = `Start: ${coordinates.lat.toFixed(6)}, ${coordinates.lng.toFixed(6)}`;
        } else if (!endMarker) {
            endMarker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat(coordinates)
                .addTo(map);
            document.getElementById("end").innerText = `End: ${coordinates.lat.toFixed(6)}, ${coordinates.lng.toFixed(6)}`;
        } else {
            alert("You have already selected both start and end locations.");
        }
    });
</script>

<div id="start" style="position: absolute; top: 10px; left: 10px; background: white; padding: 5px;"></div>
<div id="end" style="position: absolute; top: 40px; left: 10px; background: white; padding: 5px;"></div>

</body>
</html>
