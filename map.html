<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFza2FsbCIsImEiOiJjbTI0amdhNGkwZGtkMm1xd3BudHJ0dmN0In0.yK-2hu2fVVC6NwmdAXaAwQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [23.801794216165074, 38.04398429264144], // Starting position [lng, lat]
        zoom: 14
    });

    let startLocation = null;
    let endLocation = null;

    map.on('click', (e) => {
        const coordinates = e.lngLat;
        if (!startLocation) {
            startLocation = coordinates;
            new mapboxgl.Marker({ color: 'yellow' })
                .setLngLat(coordinates)
                .addTo(map);
            alert('Start location set!');
        } else if (!endLocation) {
            endLocation = coordinates;
            new mapboxgl.Marker({ color: 'Black' })
                .setLngLat(coordinates)
                .addTo(map);
            alert('End location set!');
            // Optionally, you can call a Thunkable API function to process the coordinates
        } else {
            alert('You have already set both locations. Please refresh to start over.');
        }
    });
</script>

</body>
</html>
