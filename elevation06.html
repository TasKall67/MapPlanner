<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Elevation Chart</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; display: none; }
        #chart-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="chart-container">
    <canvas id="elevationChart"></canvas>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFza2FsbCIsImEiOiJjbTI0amdhNGkwZGtkMm1xd3BudHJ0dmN0In0.yK-2hu2fVVC6NwmdAXaAwQ';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v12',
        center: [23.797629, 38.047217],
        zoom: 14
    });

    const ctx = document.getElementById('elevationChart').getContext('2d');
    const elevationChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Elevation (m)',
                data: [],
                fill: false,
                borderColor: 'rgba(75, 192, 192, 1)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Point Index'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Elevation (m)'
                    }
                }
            }
        }
    });

    async function fetchElevation(coord) {
        const tilequeryAPI = `https://api.mapbox.com/v4/mapbox.mapbox-terrain-v2/tilequery/${coord[0]},${coord[1]}.json?layers=contour&limit=1&access_token=${mapboxgl.accessToken}`;
        try {
            const response = await fetch(tilequeryAPI);
            const data = await response.json();
            if (data.features && data.features.length > 0) {
                return data.features[0].properties.ele || 0;
            } else {
                console.warn(`No elevation data available for ${coord}`);
                return 0;
            }
        } catch (error) {
            console.error(`Error fetching elevation for ${coord}:`, error);
            return 0;
        }
    }

    async function updateElevationChart(coordinates) {
        console.log("Fetching elevation data for coordinates:", coordinates);

        // Fetch elevations asynchronously
        const elevations = await Promise.all(coordinates.map(coord => fetchElevation(coord)));

        console.log("Elevations fetched:", elevations);

        // Update the chart with fetched elevation data
        elevationChart.data.labels = coordinates.map((_, index) => `Point ${index + 1}`);
        elevationChart.data.datasets[0].data = elevations;
        elevationChart.update();
    }

    window.addEventListener('message', function (event) {
        console.log("Message received from Thunkable!");
        console.log("Raw message received:", event.data);

        try {
            const coordinates = JSON.parse(event.data);
            if (Array.isArray(coordinates) && coordinates.length > 0 && Array.isArray(coordinates[0])) {
                console.log("Coordinates received:", coordinates);
                updateElevationChart(coordinates);
            } else {
                console.warn("No valid coordinates received.", coordinates);
            }
        } catch (error) {
            console.error("Error parsing message from Thunkable:", error);
        }
    });
</script>

</body>
</html>
