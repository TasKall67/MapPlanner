<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Your Mapbox access token
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

    // Create a new map instance
    var map = new mapboxgl.Map({
        container: 'map', // ID of the element to attach the map to
        style: 'mapbox://styles/mapbox/streets-v11', // Map style
        center: [23.801794, 38.043984], // Starting position [lng, lat]
        zoom: 12 // Starting zoom level
    });

    // Add zoom and rotation controls to the map
    map.addControl(new mapboxgl.NavigationControl());

    var startMarker, endMarker;
    var startCoords, endCoords;

    // Function to send message to Thunkable
    function sendCoordinatesToThunkable(startLat, startLng, endLat, endLng) {
        const message = {
            start: { lat: startLat, lng: startLng },
            end: { lat: endLat, lng: endLng }
        };

        // Send message with coordinates
        window.ReactNativeWebView.postMessage(JSON.stringify(message));
    }

    // Function to send a generic "message received" to Thunkable
    function sendMessageReceived() {
        const message = { message: "message received" };
        window.ReactNativeWebView.postMessage(JSON.stringify(message));
    }

    // Set start marker on map click
    map.on('click', function (e) {
        if (!startMarker) {
            startMarker = new mapboxgl.Marker({ color: 'green' })
                .setLngLat(e.lngLat)
                .addTo(map);
            startCoords = e.lngLat;

            // Send the message when the start location is selected
            sendMessageReceived();
        } else if (!endMarker) {
            endMarker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat(e.lngLat)
                .addTo(map);
            endCoords = e.lngLat;

            // Once both start and end are selected, send the coordinates to Thunkable
            sendCoordinatesToThunkable(startCoords.lat, startCoords.lng, endCoords.lat, endCoords.lng);
        }
    });
</script>

</body>
</html>
