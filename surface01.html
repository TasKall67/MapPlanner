<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Surface Type Viewer byt Tassos Kallianiotis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #surfaceData {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<div id="surfaceData">
    <h2>Surface Types</h2>
    <div id="surfaceTypeOutput">Loading...</div>
</div>

<script>
    // Mapbox access token
    const mapboxToken = 'pk.eyJ1IjoidGFza2FsbCIsImEiOiJjbTI0amdhNGkwZGtkMm1xd3BudHJ0dmN0In0.yK-2hu2fVVC6NwmdAXaAwQ';

    // Function to fetch surface types
    function fetchSurfaceTypes(coordinates) {
        // Format coordinates for API request
        const coordPairs = coordinates.map(coord => `${coord[0]},${coord[1]}`).join(';');
        
        const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/cycling/${coordPairs}?geometries=geojson&annotations=surface&tidy=true&access_token=${mapboxToken}`;

        fetch(directionsUrl)
            .then(response => response.json())
            .then(data => {
                if (data.routes && data.routes[0]) {
                    const surfaces = data.routes[0].legs[0].annotation.surface;

                    // Format surface data for display
                    const surfaceInfo = surfaces.map((surface, index) => `Segment ${index + 1}: ${surface || 'Unknown'}`).join('<br>');
                    
                    // Display surface types in the output div
                    document.getElementById('surfaceTypeOutput').innerHTML = surfaceInfo;
                } else {
                    document.getElementById('surfaceTypeOutput').innerHTML = "No surface data available.";
                }
            })
            .catch(error => {
                console.error("Error fetching surface types:", error);
                document.getElementById('surfaceTypeOutput').innerHTML = "Error fetching surface data.";
            });
    }

    // Listen for messages from Thunkable with coordinates
    window.addEventListener('message', function (event) {
        try {
            const coordinates = JSON.parse(event.data);
            if (Array.isArray(coordinates) && coordinates.length > 1) {
                fetchSurfaceTypes(coordinates);
            } else {
                document.getElementById('surfaceTypeOutput').innerHTML = "Invalid coordinates received.";
            }
        } catch (error) {
            console.error("Error parsing message:", error);
            document.getElementById('surfaceTypeOutput').innerHTML = "Error processing data.";
        }
    });
</script>

</body>
</html>
