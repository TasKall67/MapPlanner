<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Elevation & Surface Chart</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; display: none; }
        #chart-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="chart-container">
    <canvas id="elevationChart"></canvas>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFza2FsbCIsImEiOiJjbTI0amdhNGkwZGtkMm1xd3BudHJ0dmN0In0.yK-2hu2fVVC6NwmdAXaAwQ'; // Replace with your actual access token

    // Initialize hidden map for DEM data
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v12',
        center: [23.801794, 38.043984],
        zoom: 14
    });

    map.on('load', () => {
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.terrain-rgb',
            'tileSize': 512,
            'maxzoom': 14
        });
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1 });
    });

    // Function to retrieve surface types and elevation
    async function getSurfaceAndElevation(coordinates) {
        const routeCoordinates = coordinates.map(coord => coord.join(',')).join(';');
        const mapMatchingAPI = `https://api.mapbox.com/matching/v5/mapbox/cycling/${routeCoordinates}?geometries=geojson&access_token=${mapboxgl.accessToken}&tidy=true`;

        try {
            const response = await fetch(mapMatchingAPI);
            const data = await response.json();

            const surfaceTypes = [];
            const elevations = [];
            const cumulativeDistances = [0];
            let totalDistance = 0;

            data.matchings[0].legs[0].steps.forEach((step, index) => {
                const surface = step.surface || "unknown";
                surfaceTypes.push(surface);

                step.geometry.coordinates.forEach((coord, coordIndex) => {
                    const elevation = map.queryTerrainElevation([coord[0], coord[1]]);
                    elevations.push(elevation !== null ? elevation : 0);

                    if (index > 0 || coordIndex > 0) {
                        const prevCoord = step.geometry.coordinates[coordIndex - 1] || coordinates[coordinates.length - 1];
                        const distance = getDistance(prevCoord, coord);
                        totalDistance += distance;
                        cumulativeDistances.push(Math.round(totalDistance));
                    }
                });
            });

            updateElevationAndSurfaceChart(cumulativeDistances, elevations, surfaceTypes);
        } catch (error) {
            console.error("Error retrieving surface types:", error);
        }
    }

    // Update Chart.js to display elevation and surface
    function updateElevationAndSurfaceChart(distances, elevations, surfaceTypes) {
        const colors = surfaceTypes.map(type => {
            switch (type) {
                case 'paved': return 'green';
                case 'unpaved': return 'brown';
                default: return 'gray';
            }
        });

        elevationChart.data.labels = distances;
        elevationChart.data.datasets[0].data = elevations;
        elevationChart.data.datasets[0].backgroundColor = colors;
        elevationChart.update();
    }

    // Distance calculation function
    function getDistance(coord1, coord2) {
        const R = 6371000;
        const lat1 = coord1[1] * Math.PI / 180;
        const lat2 = coord2[1] * Math.PI / 180;
        const deltaLat = (coord2[1] - coord1[1]) * Math.PI / 180;
        const deltaLon = (coord2[0] - coord1[0]) * Math.PI / 180;

        const a = Math.sin(deltaLat / 2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(deltaLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
    }

    // Chart.js initialization
    const ctx = document.getElementById('elevationChart').getContext('2d');
    const elevationChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Elevation (m)',
                data: [],
                fill: false,
                borderColor: 'green',
                tension: 0.1,
                backgroundColor: []
            }]
        },
        options: {
            scales: {
                x: {
                    title: { display: true, text: 'My Distance (m)' }
                },
                y: {
                    title: { display: true, text: 'My Elevation (m)' }
                }
            }
        }
    });

    // Listener for coordinates from Thunkable
    window.addEventListener('message', function (event) {
        try {
            const coordinates = JSON.parse(event.data);
            if (Array.isArray(coordinates) && coordinates.length > 0) {
                getSurfaceAndElevation(coordinates);
            }
        } catch (error) {
            console.error("Error parsing message from Thunkable:", error);
        }
    });
</script>

</body>
</html>
