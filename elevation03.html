<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevation Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="elevationChart" width="400" height="200"></canvas>

    <script>
        let chart;

        // Initialize the chart with empty data
        function initChart() {
            const ctx = document.getElementById('elevationChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Empty at first
                    datasets: [{
                        label: 'Route Elevation (m)',
                        data: [],
                        borderColor: 'red',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to update the chart with new data
        function updateChart(coordinates, elevations) {
            console.log("Coordinates received for chart:", coordinates);
            console.log("Elevations received for chart:", elevations);

            // Use coordinate index as labels (can be improved by using distances)
            const labels = coordinates.map((_, index) => `Point ${index + 1}`);

            chart.data.labels = labels;
            chart.data.datasets[0].data = elevations;
            chart.update();
        }

        // Function to query real elevation data
        async function fetchElevationData(coordinates, map) {
            const elevations = [];
            for (let i = 0; i < coordinates.length; i++) {
                const [lng, lat] = coordinates[i];
                const elevation = map.queryTerrainElevation([lng, lat]);
                if (elevation !== null) {
                    elevations.push(elevation);
                } else {
                    elevations.push(0); // Use 0 as a fallback if elevation is unavailable
                }
            }
            return elevations;
        }

        
        // Handle incoming messages from Thunkable
        window.addEventListener('message', async function (event) {
            alert("Message received from Thunkable!");
            console.log("Raw message from Thunkable:", event.data);

            try {
                const coordinates = JSON.parse(event.data);
                if (coordinates && coordinates.length > 0) {
                    alert(`Received ${coordinates.length} coordinate pairs.`);

                    // Load the map but do not display it
                    const map = new mapboxgl.Map({
                        container: document.createElement('div'), // Invisible container
                        style: 'mapbox://styles/mapbox/outdoors-v12',
                        bounds: [coordinates[0], coordinates[coordinates.length - 1]],
                        interactive: false // We do not need interaction, just for querying terrain
                    });

                    // Wait for the map to load terrain data
                    map.on('load', async () => {
                        // Get real elevation data
                        const elevations = await fetchElevationData(coordinates, map);

                        // Update the chart with real elevation data
                        updateChart(coordinates, elevations);
                    });
                } else {
                    alert("No coordinates received.");
                    console.log("No coordinates found in the message.");
                }
            } catch (error) {
                alert("Error parsing message.");
                console.log("Error parsing incoming message:", error);
            }
        });

        // Initialize chart on page load
        initChart();
    </script>
</body>
</html>
