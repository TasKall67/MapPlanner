// Variable to hold coordinates received from Thunkable
let thunkableCoordinates = [];

// Listener to receive messages from Thunkable
window.addEventListener('message', function(event) {
    // Log the raw message received
    console.log("Raw message from Thunkable:", event.data);

    // Check if the message is defined and has valid content
    if (event.data && event.data.trim()) {
        // Parse the incoming coordinates
        try {
            const parsedCoordinates = JSON.parse(event.data);
            console.log("Parsed Coordinates:", parsedCoordinates);

            // Check if the parsed coordinates are an array
            if (Array.isArray(parsedCoordinates) && parsedCoordinates.length > 0) {
                // Set the global coordinates variable
                thunkableCoordinates = parsedCoordinates;

                // Alert and draw the line if valid coordinates are found
                alert("Coordinates received: " + JSON.stringify(thunkableCoordinates));
                drawLine(thunkableCoordinates); // Call function to draw the line
            } else {
                console.log("No valid coordinates found in the message.");
            }
        } catch (error) {
            console.error("Error parsing coordinates:", error);
            alert("Failed to parse coordinates.");
        }
    } else {
        console.log("No valid coordinates found in the message.");
    }
});

// Function to draw a polyline on the map
function drawLine(lineCoordinates) {
    // Remove any existing route before adding a new one
    if (map.getLayer('route')) {
        map.removeLayer('route');
        map.removeSource('route');
    }

    // Adding a GeoJSON line layer
    map.on('load', function () {
        map.addSource('route', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': lineCoordinates
                }
            }
        });

        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': 'red',  // Line color
                'line-width': 5  // Line width
            }
        });
    });
}
