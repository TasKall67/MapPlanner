<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Autocomplete with Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 50px; width: 100%; }
    #autocomplete-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      width: 90%;
      max-width: 400px;
    }
    #autocomplete-input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #suggestions {
      margin-top: 4px;
      padding: 0;
      list-style-type: none;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }
    #suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="autocomplete-container">
    <input type="text" id="autocomplete-input" placeholder="Type an address..." />
    <ul id="suggestions"></ul>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFza2FsbCIsImEiOiJjbTI0amdhNGkwZGtkMm1xd3BudHJ0dmN0In0.yK-2hu2fVVC6NwmdAXaAwQ'; // Replace with your token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [23.7888, 38.0499], // Default center
      zoom: 14
    });

    // Once the map is loaded, update the text labels to show Latin alphabet text
map.on('load', function() {
  // This overrides the text labels to always show in English (if available)
  map.setLayoutProperty('place-name', 'text-field', ['get', 'name_en']); // Use English name if available
  map.setLayoutProperty('road', 'text-field', ['get', 'name_en']); // Use English road names if available
});

    let startMarker = null;
    let endMarker = null;

    // Function to add a marker to the map
    function addMarker(lng, lat, isStart) {
      const color = isStart ? 'green' : 'red';
      const marker = new mapboxgl.Marker({ color })
        .setLngLat([lng, lat])
        .addTo(map);

      if (isStart) {
        if (startMarker) startMarker.remove();
        startMarker = marker;
      } else {
        if (endMarker) endMarker.remove();
        endMarker = marker;
      }

      map.flyTo({ center: [lng, lat], zoom: 15 });
    }

    // Function to fetch address suggestions from Mapbox API
    async function fetchSuggestions(query) {
      if (!query) return [];
      //const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${mapboxgl.accessToken}&autocomplete=true&limit=5`;
      const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&limit=5&lang=en`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.features.map(feature => ({
          name: feature.place_name,
          coordinates: feature.geometry.coordinates
        }));
      } catch (error) {
        console.error("Error fetching suggestions:", error);
        return [];
      }
    }

    // Function to handle autocomplete input changes
    const input = document.getElementById("autocomplete-input");
    const suggestionsContainer = document.getElementById("suggestions");

    input.addEventListener("input", async () => {
      const query = input.value;
      const suggestions = await fetchSuggestions(query);

      // Clear previous suggestions
      suggestionsContainer.innerHTML = "";

      // Add new suggestions
      suggestions.forEach(suggestion => {
        const li = document.createElement("li");
        li.textContent = suggestion.name;
        li.addEventListener("click", () => {
          input.value = suggestion.name;
          suggestionsContainer.innerHTML = "";

          // Add marker and send coordinates back to Thunkable
          const [lng, lat] = suggestion.coordinates;
          const isStart = true; // You can add a toggle to determine this
          addMarker(lng, lat, isStart);

          // Send the selected address to Thunkable
          const message = JSON.stringify({
            address: suggestion.name,
            coordinates: { lng, lat },
            isStart: isStart.toString()
          });

          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(message);
          } else {
            window.parent.postMessage(message, "*");
          }
        });
        suggestionsContainer.appendChild(li);
      });
    });
  </script>

</body>
</html>
